<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}
      Book Swap
    {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/strange-bs/cloud/fonts/canaro.css" />
    <link rel="stylesheet" href="/static/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    
</head>

<body class="fluid-image">
  <header>
    <div class="header-all-wrapper">
      <nav class="navbar navbar-expand-xxl navbar-light navbar-image">
        <div class="container-fluid">
          <a class="navbar-brand h1 mt-2" href="{% url 'movie:home' %}"><img src="/static/static/image/LOGO (2).png"
              alt="header-logo"></a>
          <div class="d-flex align-items-center justify-content-center  header-images ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'logout'%}">chiqib ketish</a>
            <a href="{% url 'movie:books' %}"> <img src="/static/static/image/Vector (21).png" alt="search"></a>
            {% else %}
            <h3><a href="{% url 'login' %}">Kirish</a></h3>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
  </header>

{% block content %}
  
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
